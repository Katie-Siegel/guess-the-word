<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Guess the Word</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nabla&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="css/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
		<script src="js/script.js" defer></script>
	</head>

	<body class="body-image">
		<div class="container">
			<h1>GUESS the WORD</h1>
			<p class="message"></p>
			<p class="word-in-progress"></p>
			<p class="remaining">
				You have <span>8 guesses</span> remaining.
			</p>
			<ul class="guessed-letters"></ul>
			<img
				src="img/win-dirty-dancing.gif"
				alt="A male dancer lifts a female dancer above his head"
				class="win-gif hide"
			/>
			<img
				src="img/lost-karate-kid.gif"
				alt="A fighter in black being kicked in the face by a fighter in white"
				class="lost-gif hide"
			/>
			<form class="guess-form">
				<label for="letter"
					>Type one letter:</label
				>
				<input
					type="text"
					id="letter"
					name="letter"
					class="letter"
				/>
				<div class="form-element button-element">
					<button class="guess">Guess!</button>
				</div>
			</form>
			<button class="play-again hide">
				Play Again!
			</button>
		</div>
	</body>
</html>
